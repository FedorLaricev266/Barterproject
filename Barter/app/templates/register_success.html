<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация выполнена</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #c3e6cb;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background:#96CEB4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="success-message">
        <h2>Регистрация успешна!</h2>
        <p>Аккаунт {{ username }} создан!</p>
        <p>Email: {{ email }}</p>
        <p>{{ message }}</p>
    </div>
    <a href="/">На главную</a>
    <a href="/auth">Войти в аккаунт</a>
</body>
</html>
