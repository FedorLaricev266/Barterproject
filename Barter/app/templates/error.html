{% extends "base.html" %}

{% block title %}Ошибка{% endblock %}

{% block content %}
<div style="text-align: center; padding: 40px 20px;">
    <div style="font-size: 64px; margin-bottom: 20px;">❌</div>
    <h2 style="color: #dc3545;">Произошла ошибка</h2>
    
    <div style="background: #f8d7da; color: #721c24; padding: 20px; border-radius: 8px; margin: 20px auto; max-width: 600px;">
        <p><strong>Ошибка:</strong> {{ error }}</p>
    </div>

    <div style="margin-top: 30px;">
        <a href="/" style="padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; margin-right: 10px;">
            На главную
        </a>
        <a href="/offer" style="padding: 10px 20px; background: #28a745; color: white; text-decoration: none; border-radius: 5px;">
            Все объявления
        </a>
    </div>
</div>
{% endblock %}
